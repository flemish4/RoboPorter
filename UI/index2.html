<html>
	<head>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script> 
	<script type="text/javascript" src="resources/jquery.js"></script>

	<link href="resources/menu.css" rel="stylesheet" type="text/css">
	<link href="resources/login.css" rel="stylesheet" type="text/css">
	<link href="resources/main.css" rel="stylesheet" type="text/css">
	<title>RoboPorter</title>
	</head>

	<body>
	<div class="login">
		<div id="lightbox_background"></div>
		<div id="lightbox_content">
			
				<div id="logintitle">Username:</div>
				<input type="text" id="username" name="username">
				<div id="logintitle">Password:</div>
				<input type="password" id="password" name="password">
				<button id="closelightbox" value="Login">Login</button>
				<div id="loginfailed">Incorrect Username or Password</div>
		</div>
	</div>



	<div class="content">
		<div class="menu">
			<nav class="links">
			<a class="menuitem" id="homelink">Home</a>
			<a class="menuitem" id="controllink">Manual Control</a>
			<a class="menuitem" id="navlink">Navigation</a>
			<a class="menuitem" id="maplink">Mapping</a>
			<a class="menuitem" id="debuglink">Debug</a>
			<a class="menuitem" id="batterylink">Battery Status</a>
			<a class="menuitem" id="signout">Sign Out</a>
			</nav>
		</div>
		<div class="rightpane" id="div-home">
			<div class="panetitle">Roboporter</div>
				<div class="rightcontent"></div>
		</div>
		<div class="rightpane" id="div-manual">
				<div class="panetitle">Manual Control</div>
					<div class="rightcontent">
						<button class="leftmove" >Left Move</button>
					</div>
			</div>
		<div class="rightpane" id="div-nav">
			<div class="panetitle">Navigation</div>
			<div class="rightcontent"></div>
		</div>
		<div class="rightpane" id="div-map">
			<div class="panetitle">Mapping</div>
			<div class="rightcontent"></div>
			
		</div>
		<div class="rightpane" id="div-debug">
			<div class="panetitle">Debug</div>
			<div class="rightcontent"></div>
		</div>
		<div class="rightpane" id="div-battery">
			<div class="panetitle">Battery Status</div>
			<div class="rightcontent"></div>
		</div>
	</div>
	</body>
</html>
